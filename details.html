<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Enter Your Health Details</h2>
    <div class="container">
        <form action="/health_details" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" required>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
            <label for="glucose">Glucose Level (mg/dL):</label>
            <input type="number" id="glucose" name="glucose" step="0.1" required>
            <label for="systolic_bp">Systolic BP (mm Hg):</label>
            <input type="number" id="systolic_bp" name="systolic_bp" step="0.1" required>
            <label for="diastolic_bp">Diastolic BP (mm Hg):</label>
            <input type="number" id="diastolic_bp" name="diastolic_bp" step="0.1" required>
            <label for="is_vegetarian">Are you a vegetarian?</label>
            <select id="is_vegetarian" name="is_vegetarian">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
